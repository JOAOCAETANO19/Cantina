<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina do Joao - Controle de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cantina do Joao - Controle de Vendas</h1>

        <div class="step">
            <h2>Cardápio e Estoque Inicial</h2>
            <p>Os produtos são armazenados em um objeto para organizar preço e quantidade.</p>
            <div id="cardapio" class="output">
                </div>
        </div>

        <div class="step">
            <h2>Simulação de Vendas</h2>
            <p>Simulando a venda de 2 coxinhas, 1 kibe e 3 pães de queijo.</p>
            <div class="output">
                <p id="venda_total"></p>
            </div>
        </div>

        <div class="step">
            <h2>Estoque Atualizado</h2>
            <p>Veja como ficou o estoque após as vendas.</p>
            <div id="estoque_atualizado" class="output">
                </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
